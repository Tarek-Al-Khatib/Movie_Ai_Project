<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles/signinup.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input
          type="text"
          id="signup-username"
          placeholder="Username"
          required
        />
        <input
          type="password"
          id="signup-password"
          placeholder="Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <button id="take-me">Have an account? Login</button>
    </div>
    <script src="./scripts/user-signup.js"></script>
  </body>
</html>
